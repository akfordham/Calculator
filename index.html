<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        /* PAGE LAYOUT */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #222;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CALCULATOR BOX */
        .calculator {
            background: #333;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 260px;
        }

        .calculator-title {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* DISPLAY */
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            background: #111;
            color: #0f0;
            font-size: 1.4rem;
            text-align: right;
            padding: 10px;
        }

        /* BUTTON GRID */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #555;
            color: #ffffff;
            transition: background 0.15s, transform 0.05s;
        }

        button:hover {
            background: #666;
        }

        button:active {
            transform: scale(0.97);
        }

        /* SPECIAL BUTTON COLORS */
        .btn-operator {
            background: #ff9500;
        }

        .btn-operator:hover {
            background: #ffa733;
        }

        .btn-clear {
            background: #d9534f;
        }

        .btn-clear:hover {
            background: #e46b67;
        }

        .btn-equal {
            background: #28a745;
        }

        .btn-equal:hover {
            background: #3ac15a;
        }

        .btn-zero {
            grid-column: span 2; /* make 0 button wider */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-title">Simple Math Calculator</div>
        <input type="text" id="display" class="display" readonly>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn-clear" data-action="clear">C</button>
            <button data-action="delete">DEL</button>
            <button data-action="operator" class="btn-operator">/</button>
            <button data-action="operator" class="btn-operator">*</button>

            <!-- Row 2 -->
            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button data-action="operator" class="btn-operator">-</button>

            <!-- Row 3 -->
            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button data-action="operator" class="btn-operator">+</button>

            <!-- Row 4 -->
            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button class="btn-equal" data-action="equal">=</button>

            <!-- Row 5 -->
            <button class="btn-zero" data-action="number">0</button>
            <button data-action="number">.</button>
        </div>
    </div>

    <!-- SMALL JAVASCRIPT SECTION TO MAKE THE CALCULATOR WORK -->
    <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll(".buttons button");

        let currentInput = "";

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const action = button.getAttribute("data-action");
                const value = button.textContent;

                if (action === "number") {
                    // Add digits or decimal point
                    currentInput += value;
                    display.value = currentInput;
                } else if (action === "operator") {
                    // Add operator only if there is something already
                    if (currentInput !== "" && !isLastCharOperator(currentInput)) {
                        currentInput += " " + value + " ";
                        display.value = currentInput;
                    }
                } else if (action === "clear") {
                    // Clear everything
                    currentInput = "";
                    display.value = "";
                } else if (action === "delete") {
                    // Delete last character
                    currentInput = currentInput.trimEnd();
                    currentInput = currentInput.slice(0, -1);
                    display.value = currentInput;
                } else if (action === "equal") {
                    // Try to evaluate the expression
                    try {
                        const result = eval(currentInput);
                        display.value = result;
                        currentInput = String(result);
                    } catch (e) {
                        display.value = "Error";
                        currentInput = "";
                    }
                }
            });
        });

        function isLastCharOperator(str) {
            return /[+\-*/]$/.test(str.trim());
        }
    </script>
</body>
</html>
